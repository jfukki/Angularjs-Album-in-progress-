 <div class="row" >
             <div class="form-group" >
                 <input type="text" ng-model="album" size="30" placeholder="Type to search..."> 
                  <div class="page-header"><h2>There are {{albums.length}} albums to view</h2></div>
            <br>
       </div>
          
           <div class="col-md-4" ng-repeat="album in albums | filter:{title:album}">
               <div class="panel panel-primary" id="panel">
  <div class="panel-heading">
  <div style="float:right">
       {{album.date}}
  </div>
  {{album.title | uppercase}}</div>
  <div class="panel-body">
   <h3>{{album.name}}</h3>
    {{album.des}}
  </div>
</div>
           </div>
       </div>
